---
- name: Ensure Nginx and required modules are installed
  yum:
    name:
      - 'nginx'
      - 'nginx-mod-stream'
    state: 'latest'
  become: yes
  tags: nginx-service

- name: Ensure Nginx is started
  service:
    name: 'nginx'
    state: 'started'
    enabled: 'yes'
  become: yes
  tags: nginx-service
